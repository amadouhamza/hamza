<!DOCTYPE HTML>
<html>
    <head lang="en">
    	<title>Mon site web</title>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <center>
             <h1>Formulaire a Remplire </h1>
        </center>

        <FORM form method="get" action="">
          <table align=center>
            <tr>
               <td><label>Nom </label>
               <br><input type="text" placeholder="saisir votre nom"/> </td>
            </tr>
            <tr>
               <td><label>Prenom</label>
               <br><input type="text" placeholder="saisir votre prenom"/>
               </td>
            </tr>
            <tr>
               <td><label>Mot de passe</label>
               <br><INPUT NAME="motdepasse" placeholder="password" type="password" SIZE="15"
               MAXLENGTH="25"> </td>
            </tr>
            <tr>
               <td><label>Adresse Gmail</label>
               <br><input type="text" placeholder="Entrez votre gmail"></td>
            </tr>
            <tr>
               <td> De quel sexe êtes vous ? </td>
            </tr>
            <tr>
               <td> <input type="radio" name="sexe" id="1" value="F">
               <label for="1">Féminin</label></td>
            </tr>
            <tr>   
               <td><input type="radio" name="sexe" id="2" value="M">
               <label for="2">Masculin</label> </td>
            </tr>
            <tr>
               <td> Quelle langue étudiez-vous ? </td>
            </tr>
            <tr>
                <td><input type="checkbox" name="langue" id="1" value="Français">    
                <label for="1">Français</label></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="langue" id="2" value="Anglais">
                <label for="2">Anglais</label></td>
            </tr>
            <tr>    
                <td><input type="checkbox" name="langue" id="3" value="Haussa">
                <label for="3">Haussa</label></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="langue" id="4" value="Zarma">
                <label for="4">Zarma</label> </td>
            </tr>
            <tr>
               <td><label>Faites le choix de votre Region:</label></td>
            </tr>
            <tr>
               <td><INPUT TYPE="radio" NAME="region" VALUE="1">Niamey
               </td>
            </tr>
            <tr>
               <td><INPUT TYPE="radio" NAME="region" VALUE="2"
               CHECKED>Tillabery</td>
            </tr>
            <tr>
               <td><INPUT TYPE="radio" NAME="region" VALUE="3">Dosso</td>
            </tr>
            <tr>
               <td><INPUT TYPE="radio" NAME="region" VALUE="4">Tahoua</td>
            </tr>
            <tr>
               <td><INPUT TYPE="radio" NAME="region" VALUE="1">Maradi
               </td>
            </tr>
            <tr>
               <td><INPUT TYPE="radio" NAME="region" VALUE="2"
               CHECKED>Zinder</td>
            </tr>
            <tr>
               <td><INPUT TYPE="radio" NAME="region" VALUE="3">Diffa</td>
            </tr>
            <tr>
               <td><INPUT TYPE="radio" NAME="region" VALUE="4">Agadez</td>
            </tr>
            <tr>
               <td><label>Faites les choix de ce que vous voulez Aprendre:</label></td>
            </tr>
            <tr>
               <td><INPUT TYPE="checkbox" NAME="matiereschoisies"
               VALUE="1">Informatique bureautique</td>
            </tr>
            <tr>
                <td><INPUT TYPE="checkbox" NAME="matiereschoisies" VALUE="2" CHECKED>Creation de Logo</td>
            </tr>
            <tr>
               <td><INPUT TYPE="checkbox" NAME="matiereschoisies"
               VALUE="3">Creation de site web</td>
            </tr>
            <tr>
               <td><INPUT TYPE="checkbox" NAME="matiereschoisies"
               VALUE="4">Creation de Application</td>
            </tr>
             <tr>
                <td> Veuillez poster un commentaire </td>
            </tr>
            <tr>
                <td> <textarea name="message" id="zone1" rows="8" cols="40">
                Tapez votre commentaire ici… </textarea><br/></td>
            </tr> 
            <tr>
                <td><INPUT TYPE="button" NAME="Envoyer" VALUE="Envoyer"></td>
                <td><INPUT TYPE="button" NAME="annuler" VALUE="Annuler"></td>
            </tr>
            <tr>
                <td><INPUT TYPE="submit" NAME="soumetrre" VALUE = "Soumettre les informations" > </td>
                <td><INPUT TYPE="reset" NAME="annuller" VALUE = "Remettre à zéro" >
                </td>
            </tr>
          </table>
        </FORM>
    </body>
</html>
